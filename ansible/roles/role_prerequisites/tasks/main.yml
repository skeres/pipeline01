---
# tasks file for role_nginx_server---
- name: install common packages
  apt: 
    update_cache=yes
    state=latest
    name={{item}}
  with_items: 
  - curl
  - iputils-ping
  become: yes
- name: filesystem resources
  file:
    path: /usr/src/ansible_workspace
    state: directory
    mode: '0755'
  become: yes
